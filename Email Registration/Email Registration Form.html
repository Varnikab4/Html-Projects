<!DOCTYPE html>
<html>
<head>
    <title>Email Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: aliceblue;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            align-items: center;
            justify-content: center;
    
        
        }
        
        h1 {
            text-align: center;
            color:black
        }
        
        .form1 .form2 {
            margin-bottom: 20px;
            
        }
        
        
        label {
            display: block;
            margin-bottom: 5px;
            
            
        
        }

        input[type="fname"],
        input[type="lname"],
        input[type="email"],
        input[type="password"],
        input[type="phone"],
        input[type="confirm_password"]
          {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            
           
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Registration</h2>
        <form onsubmit="return validateForm()">


            <div class="fname">
                <label for="name">First Name:</label>
                <input type="fname" id="fname" name="fname" placeholder="Enter your Firstname" required>
            </div>
            <div class="lname">
                <label for="name">Last Name:</label>
                <input type="lname" id="lname" name="lname"  placeholder="Enter your Lastname"required>
            </div>
            <div class="phone">
                <label for="name">Contact Number:</label>
                <input type="phone" id="phone" name="phone"  placeholder="Enter your Contact Number"pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number"required>
            </div>
            <div class="form1">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form2">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="confirm_password" id="password" name="password" placeholder="Confirm Password" required>


                <input type="submit" value="Register Now">
                

            </div>
        </form>

    </div>
    
    <script>
        function validateForm() {
            // Your existing validation logic
            
            // Assuming the form is valid, show an alert
            alert("Form submitted successfully!");
            return true; // Form will be submitted if all validations pass
        }
    </script>

</body>
</html>
