<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial scale=1.0">
<title>Simple Interest Calculator</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<body>
<div class="container">
<h1>Simple Interest Calculator</h1>
<form id="interest-form">
<div class="input-group">
<label for="principal">Principal Amount:</label>
<input type="number" id="principal" placeholder="Enter principal amount" required>
</div>
<div class="input-group">
<label for="rate">Annual Interest Rate (%):</label>
<input type="number" id="rate" placeholder="Enter annual interest rate" required>
</div>
<div class="input-group">
<label for="time">Time (in years):</label>
<input type="number" id="time" placeholder="Enter time in years" required>
</div>
<button type="button" id="calculate">Calculate</button>
<br>
<br>
<button type="button" id="clear">Clear</button>
</form>
<div id="result"></div>
</div>
</body>
</html>
