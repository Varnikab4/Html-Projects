<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGuard - Secure Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
   
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">PassGuard - Secure Password Manager</h1>
            <div class="field">
                <label class="label">Website/app :</label>
                <div class="control">
                    <input class="input" type="text" id="website" placeholder="Enter website/app name">
                </div>
            </div>
            <div class="field">
                <label class="label">Username:</label>
                <div class="control">
                    <input class="input" type="text" id="username" placeholder="Enter username">
                </div>
            </div>
            <div class="field">
                <label class="label">Password:</label>
                <div class="control">
                    <input class="input" type="password" id="password" placeholder="Enter password">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" id="savePassword">Save Password</button>
                </div>
                <div class="control">
                    <a href="savedpassword.html" class="button is-primary">Show Passwords</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
